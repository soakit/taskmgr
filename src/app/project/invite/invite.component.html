<form action="">
  <h2 mat-dialog-title>邀请组员</h2>
  <div mat-dialog-content>
    <mat-form-field class="full-width">
      <input
        matInput
        type="text"
        placeholder="组员姓名"
        [matAutocomplete]="autoMembers"
      />
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" type="button" (click)="onSave()">
      保存
    </button>
    <button mat-button mat-dialog-close color="primary" type="button">
      关闭
    </button>
  </div>
</form>
<mat-autocomplete #autoMembers="matAutocomplete" [displayWith]="displayUser">
  <mat-option *ngFor="let item of items" [value]="item">
    {{item.name}}
  </mat-option>
</mat-autocomplete>
