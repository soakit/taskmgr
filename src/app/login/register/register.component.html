<form class="flex-center">
  <mat-card>
    <mat-card-header>
      <mat-card-title>注册</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <input
          matInput
          type="text"
          placeholder="您的Email"
          formControlName="email"
        />
      </mat-form-field>
      <mat-form-field class="full-width">
        <input
          matInput
          type="password"
          placeholder="您的密码"
          formControlName="password"
        />
      </mat-form-field>
      <mat-form-field class="full-width">
        <input
          matInput
          type="password"
          placeholder="确认密码"
          formControlName="repeat"
        />
      </mat-form-field>
      <mat-grid-list cols="8" gutterSize="12">
        <mat-grid-tile *ngFor="let item of items">
          <mat-icon [svgIcon]="item" class="avatar"></mat-icon>
        </mat-grid-tile>
      </mat-grid-list>
      <p>
        <button mat-raised-button color="primary" type="submit">
          提交
        </button>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <p class="justify">
        <a routerLink="/login">已有账户</a>
        <a routerLink="/forgot">忘记密码</a>
      </p>
    </mat-card-actions>
  </mat-card>
</form>
