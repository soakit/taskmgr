<form class="flex-center">
  <mat-card>
    <mat-card-header>
      <mat-card-title> 登录</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <input
          matInput
          type="text"
          placeholder="您的Email"
          formControlName="email"
        />
        <mat-error>用户名是必填项哦</mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input
          matInput
          type="password"
          placeholder="您的密码"
          formControlName="password"
        />
        <mat-error>密码不正确哦</mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">
        登录
      </button>
    </mat-card-content>
    <mat-card-actions class="text-right">
      <p class="justify">
        <a routerLink="/register">注册</a>
        <a routerLink="/forgot">忘记密码</a>
      </p>
    </mat-card-actions>
  </mat-card>
</form>
