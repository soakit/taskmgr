<form>
    <h2 mat-dialog-title>移动本列表所有内容</h2>
    <div mat-dialog-content>
      <mat-select placeholder="请选择目标列表">
        <mat-option *ngFor="let item of list" [value]="item.name">
          {{item.name}}
        </mat-option>
      </mat-select>
    </div>
    <div mat-dialog-actions>
      <button mat-raised-button color="primary" type="button" (click)="onSave()">
        保存
      </button>
      <button mat-button mat-dialog-close color="primary" type="button">
        关闭
      </button>
    </div>
  </form>
